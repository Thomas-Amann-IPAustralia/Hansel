# .github/workflows/audit.yml

name: Scrape and Audit Content

on:
  # Allows for manual triggering of the workflow from the GitHub Actions tab
  workflow_dispatch:

  # Triggers the workflow on pushes to the main branch, but only if config.json was changed
  push:
    branches:
      - main
    paths:
      - 'config.json'

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.9 with dependency caching
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      - name: Download spaCy English model
        run: python -m spacy download en_core_web_sm

      - name: Run scraping script
        run: python scripts/scrape.py

      - name: Run linting script
        env:
          # Pass GitHub context variables to the linting script to build permalinks
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
        run: python scripts/lint.py

      - name: Upload audit report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: report.json
      
      # --- NEW STEP ADDED HERE ---
      # This step commits the generated report.json back to the repository.
      - name: Commit report.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update content audit report"
          file_pattern: report.json
