rules:
  - id: APS-H2-TITLECASE
    tags: [heading, level-2-heading, title-case]
    description: "Level 2 Headings must be in Title Case."
  - id: APS-NO-CITATION-IN-HEADING
    tags: [heading, citation]
    description: "Do not include citations in headings."
  - id: APS-ET-AL-PERIOD
    tags: [citation, et-al]
    description: "A period must follow 'al' in 'et al.'."
  - id: HEUR-LONG-SENTENCE
    tags: [readability]
    description: "Prefer sentences shorter than ~30 words."
  - id: HEUR-PASSIVE-VOICE
    tags: [voice]
    description: "Prefer active voice over passive."
